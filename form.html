<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    
    <title>Cadastro</title>
</head>
<body style="background-color:rgb(218, 218, 218);">
    
    <div>
        <h1 id="titulo">Cadastro do Paciente</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form method="POST" action="cadastrar.php">
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <br>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <br>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div>
                <label for="usuario"><strong>Usuario</strong></label>
                <br>
                <input type="text" name="usuario" id="usuario" required>
            </div>

            <div>
                <label for="senha"><strong>Senha</strong></label>
                <br>
                <input type="password" name="senha" id="senha" required>
            </div>
        </fieldset>

        <div>
            <br>
            <label id="desc" for="relato">Relate sobre os sintomas:</label>
            <br>
            <textarea name="relato" id="relato" cols="30" rows="10" style="width: 27em;"></textarea>
        </div>

        <div>
            <button class="botao" type="submit">Cadastrar</button>
        </div>
    </form>   
</body>
</html>
